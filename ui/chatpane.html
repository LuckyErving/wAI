<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>AI 对话</title>
  <style>
    body { margin:0; font-family:Segoe UI,Arial,sans-serif; background:#f7f7f7;}
    #chat-container { display:flex; flex-direction:column; height:100vh; }
    #messages { flex:1; overflow-y:auto; padding:16px; }
    .msg { margin-bottom:12px; display:flex; }
    .msg.user { justify-content:flex-end; }
    .msg.ai { justify-content:flex-start; }
    .bubble { max-width:70%; padding:10px 16px; border-radius:16px; font-size:15px; line-height:1.6; }
    .msg.user .bubble { background:#0078d4; color:#fff; border-bottom-right-radius:4px;}
    .msg.ai .bubble { background:#fff; color:#222; border-bottom-left-radius:4px; border:1px solid #e0e0e0;}
    #input-bar { display:flex; padding:12px; background:#fff; border-top:1px solid #eee;}
    #input { flex:1; font-size:15px; padding:8px 12px; border-radius:8px; border:1px solid #ccc;}
    #send { margin-left:8px; padding:8px 18px; border:none; border-radius:8px; background:#0078d4; color:#fff; font-size:15px; cursor:pointer;}
    #send:disabled { background:#aaa; cursor:not-allowed;}
    .loading { font-size:13px; color:#888; margin-left:8px;}
  </style>
</head>
<body>
  <div id="chat-container">
    <div id="messages"></div>
    <div id="input-bar">
      <input id="input" type="text" placeholder="请输入问题..." autocomplete="off" />
      <button id="send">发送</button>
      <span id="loading" class="loading" style="display:none;">AI思考中...</span>
    </div>
  </div>
  <script src="../js/chatpane.js"></script>
</body>
</html>
